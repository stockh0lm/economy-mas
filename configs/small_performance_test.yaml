# Performance micro-benchmark config
# 1 step = 1 day (360 days/year)
# This config is intentionally small enough to allow running under cProfile.
simulation_steps: 360

time:
  days_per_month: 30

spatial:
  num_regions: 2
  local_trade_bias: 0.85

population:
  num_households: 120
  num_companies: 40
  num_retailers: 12
  seed: 123

# Logging is extremely expensive; keep it quiet for perf baselines.
logging_level: ERROR
log_file: output/simulation.log
